<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">THE QUIZ GAME</h1>
            <h2 class="questions-counter">Question <span id="current-question" data-question-index>1</span>/<span id="total-questions" data-total-questions>10</span></h2>
        </header>
        <main>
            <section class="question-wrapper">
                <h3 class="question" data-question></h3>
                <form class="quiz-form">
                    <div class="answer-wrapper">
                        <label data-answer for="option-1"></label>
                        <input type="radio" name="answer" id="option-1" value="option-1" data-option />
                        <div class="answer-box"></div>
                    </div>
                    <div class="answer-wrapper">
                        <label data-answer for="option-2"></label>
                        <input type="radio" name="answer" id="option-2" value="option-2" data-option />
                        <div class="answer-box"></div>
                    </div>
                    <div class="answer-wrapper">
                        <label data-answer for="option-3"></label>
                        <input type="radio" name="answer" id="option-3" value="option-3" data-option />
                        <div class="answer-box"></div>
                    </div>
                    <div class="answer-wrapper">
                        <label data-answer for="option-4"></label>
                        <input type="radio" name="answer" id="option-4" value="option-4" data-option />
                        <div class="answer-box"></div>
                    </div>
                </form>
            </section>
            <button id="next-question-btn" class="next-question-btn">Next</button>
        </main>
        <dialog class="end-dialog" id="end-dialog">
            <svg xmlns="http://www.w3.org/2000/svg" class="star-icon" width="50" height="50" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 12h18" />
                <path d="M12 21v-18" />
                <path d="M7.5 7.5l9 9" />
                <path d="M7.5 16.5l9 -9" />
            </svg>
            <h2>
                You answered <span id="total-correct-answers">X</span> correct questions.
            </h2>
            <button class="try-again-btn">Try again</button>
        </dialog>
    </div>
    <script src="./script.js"></script>
</body>
</html>
